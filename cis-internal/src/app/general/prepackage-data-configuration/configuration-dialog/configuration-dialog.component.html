<h4 mat-dialog-title><span>Configuration Detail</span></h4>
<div>
    <form [formGroup]="configform">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput>
                </mat-form-field>
            </div>

            <div [disabled]="butDisabled" class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Select Type</mat-label>
                    <mat-select [disabled]="butDisabled" formControlName="prePackageDataType">
                        <mat-option *ngFor="let listitem of listitems" [disabled]="butDisabled"
                                    [value]="listitem.itemId">{{listitem.caption}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Cost</mat-label>
                    <input formControlName="cost" matInput>
                </mat-form-field>
            </div>
        </div>

        <!-- <div class="row">
            
        </div> -->

        <div class="row">

            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Browse image</mat-label>
                    <input disabled matInput>
                    <button (click)="fileInput.click()" mat-icon-button matSuffix>
                        <mat-icon class="attach">attach_file</mat-icon>
                    </button>
                    <input #fileInput (change)="selectFile($event.target.files)" hidden id="newFile" type="file">
                    <p>{{docName}}</p>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Data Folder</mat-label>
                    <input formControlName="folder" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput rows="4" style="color: black;" #description></textarea>
                    <span class="pull-right char" style="color: black;"><em>{{ 1000 - description?.value?.length }} characters left</em></span>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-label>Active</mat-label>
                <!-- <mat-checkbox class="example-margin" style="margin-left:5px;" formControlName="active"></mat-checkbox> -->
                <mat-slide-toggle [checked]="active == 1" formControlName="active"></mat-slide-toggle>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table [dataSource]="dataSource" class="table-margin-prepackage w-100" mat-table>
                    <ng-container matColumnDef="subscription">
                        <th *matHeaderCellDef mat-header-cell>Subscription</th>
                        <td *matCellDef="let element" mat-cell>{{element.subscription}}</td>
                    </ng-container>
                    <ng-container matColumnDef="daily">
                        <th *matHeaderCellDef mat-header-cell>Daily</th>
                        <td *matCellDef="let element" mat-cell>
                            <mat-checkbox (change)="onClick($event,element,'daily')"
                                          [checked]="element.daily == 1?true:false"
                                          class="example-margin"></mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="weekly">
                        <th *matHeaderCellDef mat-header-cell>Weekly</th>
                        <td *matCellDef="let element" mat-cell>
                            <mat-checkbox (change)="onClick($event,element,'weekly')"
                                          [checked]="element.weekly == 1?true:false"
                                          class="example-margin"></mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="monthly">
                        <th *matHeaderCellDef mat-header-cell>Monthly</th>
                        <td *matCellDef="let element" mat-cell>
                            <mat-checkbox (change)="onClick($event,element,'monthly')"
                                          [checked]="element.monthly == 1?true:false"
                                          class="example-margin"></mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="yearly">
                        <th *matHeaderCellDef mat-header-cell>Yearly</th>
                        <td *matCellDef="let element" mat-cell>
                            <mat-checkbox (change)="onClick($event,element,'yearly')"
                                          [checked]="element.yearly == 1?true:false"
                                          class="example-margin"></mat-checkbox>
                        </td>
                    </ng-container>


                    <tr *matHeaderRowDef="columns" mat-header-row></tr>
                    <tr *matRowDef="let row; columns: columns;" mat-row></tr>
                </table>
            </div>
        </div>

    </form>
</div>
<div mat-dialog-actions style="float: right;">


    <button mat-raised-button [mat-dialog-close]="1" class="back-button back" mat-button>Cancel</button>
    <button mat-raised-button (click)="submit()" class="submit-button bover" mat-button>{{buttonstate}}</button>

</div>
