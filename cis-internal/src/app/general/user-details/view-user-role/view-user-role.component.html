<h4 mat-dialog-title><span>{{data.state}} Role</span></h4>
<div mat-dialog-content>
    <form [formGroup]="roleForm">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Section</mat-label>
                <mat-select matInput formControlName="sectionItemId" (selectionChange)="getRoleBysectionId($event)" [(ngModel)]="sectionId">
                  <mat-option *ngFor="let x of sections" [value]="x.itemId">
                    {{ x.caption }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Role</mat-label>
                    <mat-select matInput formControlName="roleId" [(ngModel)]="roleId">
                      <mat-option *ngFor="let x of roles" [value]="x.roleId">
                        {{ x.roleName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Province</mat-label>
                    <mat-select matInput formControlName="provinceId" [(ngModel)]="provinceId">
                      <mat-option *ngFor="let x of provinces" [value]="x.provinceId">
                        {{ x.provinceName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>

    </form>
</div>
<div mat-dialog-actions style="float: right; display: contents;">
    <button mat-raised-button [mat-dialog-close]="1" class="back-button btn1 cancel float-right" style="color:black" mat-button>Cancel</button>
    <button mat-raised-button (click)="createUserRole()" class="submit-button btn1 submit float-right" style="color:white" mat-button>Submit</button>
</div>
