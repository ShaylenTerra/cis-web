<h4 mat-dialog-title><span>{{state}} System Configuration</span></h4>
<div mat-dialog-content>
    <form [formGroup]="sysForm">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <mat-form-field appearance="outline">
                <mat-label>Caption</mat-label>
                <input formControlName="caption" matInput>
            </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <mat-form-field appearance="outline">
                <mat-label>Tag</mat-label>
                <input formControlName="tag" matInput>
            </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Tag Value</mat-label>
              <input formControlName="tagValue" matInput>
          </mat-form-field>
          </div>
      </div>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-raised-button [mat-dialog-close]="1" class="back-button back float-right" style="color:black" mat-button>Cancel</button>
  <button mat-raised-button (click)="saveSystemConfiguration()" class="submit-button bover float-right" style="color:white" mat-button>Submit</button>  
    
</div>
