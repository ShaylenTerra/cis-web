<div>
    <h4 fxLayoutAlign="space-around center" >Are you sure you want to delete office location {{data?.caption}} of {{data?.reservationSystem}} system?</h4>
    <div fxLayoutAlign="center center" mat-dialog-actions>
        <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>No</button>
        <button (click)="deleteOfficeLocation()" class="submit-button bover" mat-raised-button>Yes</button>
    </div>
</div>
