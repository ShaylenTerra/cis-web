<h4 mat-dialog-title><span>{{state}} {{data.msg}} Configuration</span></h4>
<div mat-dialog-content>
    <form [formGroup]="sysForm">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <mat-form-field appearance="outline">
                <mat-label>Caption</mat-label>
                <input readonly disabled formControlName="caption" autocomplete="off" required matInput>
            </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <mat-form-field appearance="outline">
                <mat-label>Expiry in days</mat-label>
                <input type="number" formControlName="data1" autocomplete="off" required matInput>
            </mat-form-field>
            </div>
        </div>
        <!-- <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea readonly disabled formControlName="description" autocomplete="off" matInput required></textarea>
          </mat-form-field>
          </div>
      </div> -->
    </form>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-raised-button [mat-dialog-close]="1" class="back-button back float-right" style="color:black" mat-button>Cancel</button>
  <button mat-raised-button (click)="saveReservationConfiguration()" class="submit-button bover float-right" style="color:white" mat-button>Submit</button>  
    
</div>
