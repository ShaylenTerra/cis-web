<div mat-dialog-title>{{data.action}} {{data.type}} User</div>
<div class="row" mat-dialog-content>
    <div class="col">
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput rows="5" style="color: black;">{{response.comments}}</textarea>
            <span class="pull-right char" style="color: black;"><em>{{ 1000 - response.comments?.length }} characters left</em></span>
        </mat-form-field>
    </div>
</div>
<div class="row" mat-dialog-actions>
    <div class="col">
    <span class="float-right">
      <button [mat-dialog-close]="response" class="submit-button" mat-raised-button>{{data.action}}</button>
      <button class="back-button" mat-dialog-close mat-raised-button>Close</button>
    </span>
    </div>
</div>
