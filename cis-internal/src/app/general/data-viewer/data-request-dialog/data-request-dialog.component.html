<h4 mat-dialog-title><span>Data Request</span></h4>
<div mat-dialog-content style="overflow: hidden;">
        <!-- <div class="row">
            <div class="col-md-4">
                <h4>Province : </h4>
            </div>
        </div> -->
        <div class="row mt-4">
            <div class="col-md-4">
                <h4>Type : {{data.value.type}}</h4>
            </div>
            <div class="col-md-8">
                <h4>View/Table : {{data.value.obj}}</h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Query</mat-label>
                    <textarea matInput readonly class="query-css" cols="100" rows="5" style="color:black; line-height: 1.6;"> {{data.value.query}} </textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                 <mat-radio-group aria-label="Select an option" class="radio-group">
                    <mat-radio-button (change)="onProcessChange($event)"
                                      *ngFor="let outLink of list"
                                      [checked]="outLink.checked" [value]="outLink"
                                      class="radio-button">{{outLink.name}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
</div>
<div mat-dialog-actions style="float: right;">
    <button (click)="close()" class="btnCancel-css" mat-raised-button>Cancel</button>
    <button (click)="submit()" class="btnSubmit-css" mat-raised-button>Submit</button>
</div>
