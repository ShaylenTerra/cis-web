<h4 mat-dialog-title><span>Add New Holiday</span></h4>
<form [formGroup]="inputForm">
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="data.date" [matDatepicker]="picker" formControlName="date" matInput>
            <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <small *ngIf="inputForm.controls['date'].hasError('required') && inputForm.controls['date'].touched"
               class="text-danger support-text">You must include Date.</small>
        <mat-form-field appearance="outline">
            <mat-label>Occasion</mat-label>
            <input [(ngModel)]="data.occasion" formControlName="occasion" matInput placeholder="Description">
        </mat-form-field>
        <small *ngIf="inputForm.controls['occasion'].hasError('required') && inputForm.controls['occasion'].touched"
               class="text-danger support-text">You must include Holiday Occasion.</small>
    </div>
    <div mat-dialog-actions class="float-right">
        <button (click)="onNoClick()" class="clear-button back float-right" mat-raised-button>Cancel</button>
        <button (click)="onSubmit()" class="submit-button bover float-right" style="width: 100px;" mat-raised-button>Save</button>
    </div>
</form>
