<p class="heading" mat-dialog-title>Send SMS</p>
<div mat-dialog-content>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>To</mat-label>
                <input [(ngModel)]="response.to" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea [(ngModel)]="response.body" matInput rows="10" style="color: black;"></textarea>
                <span class="pull-right char" style="color: black;"><em>{{ 1000 - response.body?.length }} characters left</em></span>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="row" mat-dialog-actions>
    <div class="col">
    <span class="float-right">
      <button mat-raised-button [mat-dialog-close]="response" class="submit-button">Send SMS</button>
      <button mat-raised-button class="back-button" mat-dialog-close>Close</button>
    </span>
    </div>
</div>
