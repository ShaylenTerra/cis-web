<h4 mat-dialog-title><span>Referral Input {{data.value.referenceNo}} ({{data.value.status}})</span></h4>
<div mat-dialog-content>
    <!-- <form [formGroup]="form"> -->
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>From User</mat-label>
                        <input matInput [(ngModel)]="data.value.fromUser" readonly>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>To User</mat-label>
                        <input matInput [(ngModel)]="data.value.toUser" readonly>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Referral Input</mat-label>
                    <textarea [(ngModel)]="data.value.referralInput" readonly matInput style="color: black; height: 50px;"></textarea>
                    <span class="pull-right char" style="color: black;"><em>{{ 1000 - data.value.referralInput?.length }} characters left</em></span>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Request Notes</mat-label>
                    <textarea [(ngModel)]="data.value.requestNote" readonly matInput style="color: black; height: 50px;"></textarea>
                    <span class="pull-right char" style="color: black;"><em>{{ 1000 - data.value.requestNote?.length }} characters left</em></span>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Triggered On</mat-label>
                    <input matInput [(ngModel)]="triggeredOn" [matDatepicker]="picker1" readonly>
                    <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    <!-- </form> -->
</div>
<div mat-dialog-actions style="float: right;">
    <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>Cancel</button>
</div>
