<h4 mat-dialog-title><span>Notifications</span></h4>
<div mat-dialog-content>
    <div class="row">
        <div class="col-12">
            <table [dataSource]="notificationDataSource" class="w-100" mat-table>

                <ng-container matColumnDef="Sn">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element, let i = index;"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="dated">
                    <th mat-header-cell *matHeaderCellDef>dated</th>
                    <td mat-cell *matCellDef="let element"> {{element.createOn |date:"d-MMM-y"}} </td>
                </ng-container>
                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="notificationColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: notificationColumns;"></tr>
            </table>
            <mat-paginator [length]="notificationCount" [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="10" #myLeaveReviewPaginator>
            </mat-paginator>
        </div>
    </div>
    </div>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button [mat-dialog-close]="1" class="cancel-button cancel" mat-button>Close</button>
   
</div>
