<div class="row mx-0">
    <div class="col-12">
        <mat-form-field appearance="outline" class="input-margin">
            <mat-label>Other Documents</mat-label>
            <mat-select [(ngModel)]="selectedDocument" matInput>
                <mat-option *ngFor="let doc of documentsArr" [value]="doc.itemId">
                    {{doc.caption}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose File</mat-label>
            <input [value]="uploadedFileName" disabled matInput>
            <button (click)="fileInput.click()" mat-icon-button matSuffix>
                <mat-icon class="attach">attach_file</mat-icon>
            </button>
            <input #fileInput (change)="selectFile($event)" hidden id="newFile" type="file">
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-margin">
            <mat-label>Comment</mat-label>
            <textarea [(ngModel)]="comment" matInput style="color: black;"></textarea>
            <span class="pull-right char" style="color: black;"><em>{{ 1000 - comment?.length }} characters left</em></span>
        </mat-form-field>
        <div mat-dialog-actions>
            <button (click)="uploadDocument()" class="btn-css mx-auto" style="background-color: #f48222;
                border-radius: 4.8px; 
                font-size: 16px; 
                font-weight: 500;
                font-stretch: normal;
                font-style: normal;
                line-height: 2;
                letter-spacing: normal;
                text-align: center;
                color: #ffffff;" type="button">Upload
            </button>
        </div>
    </div>
</div>
