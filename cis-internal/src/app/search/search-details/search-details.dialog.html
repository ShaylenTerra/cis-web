<div class="container-fluid justify-content-center">
    <div class="row">
      <div class="col">
        <mat-icon (click)="onCancel()" style="cursor: pointer; float: right;">close</mat-icon>
      </div>
    </div>
    <div class="row">
      <div class="col" style="overflow: auto;">
        <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" style="height: 500px; overflow: hidden;" *ngFor="let image of images"
              [ngClass]="images.indexOf(image) == 0 ? 'active' : ''">
              <div class="row" *ngIf="downloadStat">
                <button type="button" (click)="downloadImage(image.src)"
                  style="margin: 0px auto; border: 0; background: none;"><mat-icon style="margin:5px 5px ;color: #f48222;"   matTooltip="Download image"
                  >get_app</mat-icon></button>
              </div>
              <img [src]="image.src" class="d-block w-100" alt="">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="row" style="margin-top: 30px;">
          <div class="col-3 pr-1" *ngFor="let image of images">
            <img [src]="image.src" alt="" width="100">
          </div>
        </div>
      </div>
    </div>
  </div>
