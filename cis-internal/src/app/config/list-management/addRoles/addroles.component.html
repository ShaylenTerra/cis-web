<h4 mat-dialog-title *ngIf="this.data.value == null"><span>Add Role</span></h4>
<h4 mat-dialog-title *ngIf="this.data.value != null"><span>Edit Role</span></h4>
<div mat-dialog-content>
    <form [formGroup]="form">
    
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label class="text-muted">Role Code</mat-label>
                        <input matInput formControlName="roleCode" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label class="text-muted">Role Name</mat-label>
                        <input matInput formControlName="roleName" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label class="text-muted">Description</mat-label>
                        <input matInput formControlName="description" required>
                </mat-form-field>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Section</mat-label>
                        <mat-select formControlName="sectionItemId">
                            <mat-option *ngFor="let x of sections"
                            [value]="x.itemId">{{ x.caption }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    </div>
                    </div>
            <div class="row">
            <div class="col-md-12">
                <mat-slide-toggle formControlName="isActive" ngDefaultControl>Is Active
                </mat-slide-toggle>
            </div>
            </div>
            <div class="row">
            <div class="col-md-12">
                <mat-slide-toggle formControlName="approvalRequired" ngDefaultControl>Is Approval Required
                </mat-slide-toggle>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button [mat-dialog-close]="1" class="back-button back" mat-raised-button>Cancel</button>
    <button (click)="submit()" class="submit-button bover" mat-raised-button>Submit</button>
</div>
