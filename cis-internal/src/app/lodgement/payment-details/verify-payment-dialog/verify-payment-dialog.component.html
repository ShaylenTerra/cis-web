<h4 mat-dialog-title><span>Reference Number : {{data.ReferenceNumber}} Receipt Details<i class="fa fa-window-close"
            aria-hidden="true" (click)="close()"
            style="right: 401px;font-size: 30px;margin-left: 10px; float: right;cursor: pointer;"></i></span></h4>
<div mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Receipt Number</mat-label>
                    <input [(ngModel)]="receiptNumber" [ngModelOptions]="{ standalone: true }" autocomplete="off"
                        matInput required>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>Cancel</button>
    <button class="submit-button bover float-right" (click)="verifyPayment()" mat-raised-button>Verify</button>
</div>
