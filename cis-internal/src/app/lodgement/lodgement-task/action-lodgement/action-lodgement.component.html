<h4 mat-dialog-title><span>Are you confirmed to {{data.value}} the reservation request? <i class="fa fa-window-close"
            aria-hidden="true" (click)="close()"
            style="right: 401px;font-size: 30px;margin-left: 10px; float: right;cursor: pointer;"></i></span></h4>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Notes</mat-label>
                    <textarea formControlName="notes" rows="5" matInput required style="color: black;"
                        #notes></textarea>
                    <span class="pull-right char" style="color: black;"><em>{{ 1000 - notes?.value?.length }} characters
                            left</em></span>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Choose a file </mat-label>
                    <input [value]="uploadedFileName1" disabled matInput>
                    <button (click)="fileInput3.click()" mat-icon-button matSuffix>
                        <mat-icon class="attach">attach_file</mat-icon>
                    </button>
                    <input #fileInput3 hidden id="file" type="file">
                </mat-form-field>
            </div>
        </div>

    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <!-- <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>Cancel</button> -->
    <button (click)="submit()" class="submit-button bover float-right" mat-raised-button>Submit</button>
</div>
