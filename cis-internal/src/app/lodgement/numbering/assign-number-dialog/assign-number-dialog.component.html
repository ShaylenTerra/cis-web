<h4 mat-dialog-title><span>Assign Number<i class="fa fa-window-close" aria-hidden="true" (click)="close()"
            style="right: 401px;font-size: 30px;margin-left: 10px; float: right;cursor: pointer;"></i></span></h4>
<div mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Issue Number</mat-label>
                    <mat-select matInput>
                        <mat-option *ngFor="let data of issuesNumbers" [value]="data.sgDocumentId">
                            {{ data.docNumberText }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <!-- <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>Cancel</button> -->
    <button class="submit-button bover float-right" mat-raised-button>Submit</button>
</div>
