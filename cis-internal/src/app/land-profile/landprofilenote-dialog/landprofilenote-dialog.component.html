<h4 mat-dialog-title><span>Add Notes</span></h4>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-12 col-md-12">
            <mat-form-field appearance="outline">
            <mat-label>Note Type</mat-label>
            <mat-select style="height: 23px;" formControlName="noteType" required>
                <mat-option *ngFor="let context of contextList" [value]="context.itemId">{{context.caption}}</mat-option>
            </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Notes</mat-label>
                    <textarea [(ngModel)]="notes" formControlName="notes" matInput required style="color: black;" required></textarea>
                    <span class="pull-right char" style="color: black;"><em>{{ 1000 - notes?.length }} characters left</em></span>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>Cancel</button>
    <button (click)="submit()" class="submit-button bover" mat-raised-button>Submit</button>
</div>
