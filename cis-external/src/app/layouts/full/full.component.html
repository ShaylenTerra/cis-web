<div class="main-container" [dir]="dir" [ngClass]="{'minisidebar': minisidebar, 'boxed': boxed, 'danger': danger, 'blue': blue, 'green': green, 'dark': dark }">
    <mat-toolbar color="#faf9ec" class="topbar telative row p-1 height">
        <a [routerLink]="['/home']" fxLayout="row" fxShow="false" fxShow.gt-sm>
            <b>
                <img src="assets/images/logo-new1.png" class="pull-left pl-0" style="height: 50px;" alt="homepage">
            </b>
        </a>
        <span class="example-spacer"></span>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm id="desktop-menu" *ngFor='let element of topMenu.iconsInfo'>
            <a (click)="navigate(element.id)" class="m-icons">
                <img [src]="element.currentStateUrl" [alt]="element.altRoute" [matTooltip]="element.toolTip">
            </a>
        </div>
        <div id="mobile-menu">
            <div class="text-left">
                <img src="assets/images/logos/logo.png" class="pull-left pl-0" style="height: 50px;" alt="homepage">
            </div>
            <div class="text-right">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <a href="/home">
                            Home
                        </a>
                    </button>
                    <button mat-menu-item>
                        <a>
                            Land Info
                        </a>
                    </button>
                    <button mat-menu-item>
                        <a [routerLink]="['/queries/my-queries']">
                            Queries
                        </a>
                    </button>
                    <button mat-menu-item>
                        <a [routerLink]="['/assistants']">
                            My Assistants
                        </a>
                    </button>
                    <button mat-menu-item>
                        <a [routerLink]="['/authentication/login']">
                            Sign Out
                        </a>
                    </button>
                </mat-menu>
            </div>
        </div>
        <span class="example-spacer"></span>
        <app-header fxLayout="row" fxShow="false" fxShow.gt-sm>
        </app-header>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0" [ngClass]="{'minisidebar': minisidebar}">
        <mat-sidenav-content class="page-wrapper">
            <div class="page-content">
                <router-outlet>
                    <app-spinner></app-spinner>
                </router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
