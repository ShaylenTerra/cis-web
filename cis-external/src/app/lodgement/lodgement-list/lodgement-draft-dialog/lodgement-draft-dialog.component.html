<h4><span>New Draft Lodgement</span></h4>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" autocomplete="off" matInput required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" autocomplete="off" matInput required>
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>File Refrence</mat-label>
                    <input formControlName="fileRefrence" autocomplete="off" matInput>
                </mat-form-field>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Select Province</mat-label>
                    <mat-select [(ngModel)]="provinceModel" formControlName="province" #provinceSelect required>
                        <mat-option>
                            <ngx-mat-select-search [formControl]="ProvinceFilterCtrl"
                                [ngModelOptions]="{ standalone: true }" placeholderLabel="Search..."
                                noEntriesFoundLabel="'No result found'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let x of filteredProvince | async" [value]="x">
                            {{ x.provinceName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <!-- <div class="row">
            <div class="col-md-8">
                <mat-form-field appearance="outline">
                    <mat-label class="text-muted">Note</mat-label>
                        <textarea matInput formControlName="Notes" required></textarea>
                </mat-form-field>
            </div>
        </div> -->


    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button [mat-dialog-close]="1" class="cancel-button cancel" mat-raised-button>Cancel</button>
    <button (click)="CreateLodgement()" class="submit-button bover float-right" mat-raised-button>Submit</button>
</div>
