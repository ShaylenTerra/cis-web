<div class="main-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <mat-card>
                    <mat-card-content>
                        <div class="text-center">
                            <img class="logo" src="assets/images/logo-new.png" alt="">
                        </div>
                        <p class="heading text-center">Reset Password</p>

                        <div class="row">
                            <div class="col">
                                <form [formGroup]="form">
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field appearance="outline">
                                                <mat-label>New Password</mat-label>
                                                <input matInput [type]="hide1 ? 'password' : 'text'" [(ngModel)]="newPassword" formControlName="newPassword">
                                                <button type="button" mat-icon-button matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                                                    <mat-icon (click)="hide1=!hide1">
                                                        {{hide1 ? 'visibility_off' : 'visibility'}}
                                                    </mat-icon>
                                                </button>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Confirm Password</mat-label>
                                                <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="confirmPassword" formControlName="confirmPassword">
                                                <button type="button" mat-icon-button matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                                                    <mat-icon (click)="hide2=!hide2">
                                                        {{hide2 ? 'visibility_off' : 'visibility'}}
                                                    </mat-icon>
                                                </button>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button class="submit-button" (click)="submit()">Next</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
