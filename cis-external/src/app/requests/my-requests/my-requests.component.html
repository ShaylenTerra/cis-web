<div class="top-spacing">
  <div class="row mx-0">
    <span class="col">
      <p class="heading">Previous Requests</p>
    </span>
  </div>
  <div class="row mx-0">
    <div class="col padd-left">
      <div class="card">
        <table mat-table [dataSource]="dataSource" class="table-margin">
          <ng-container matColumnDef="referenceCode">
            <th mat-header-cell *matHeaderCellDef>Reference</th>
            <td mat-cell *matCellDef="let element">{{element.referenceCode}}</td>
          </ng-container>
          <ng-container matColumnDef="context">
            <th mat-header-cell *matHeaderCellDef>Context</th>
            <td mat-cell *matCellDef="let element">{{element.context}}</td>
          </ng-container>
          <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef>Summary</th>
            <td mat-cell *matCellDef="let element">{{element.summary}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>
          <ng-container matColumnDef="pendingSince">
            <th mat-header-cell *matHeaderCellDef>Pending Since</th>
            <td mat-cell *matCellDef="let element">{{element.pendingSince}}</td>
          </ng-container>
          <ng-container matColumnDef="lastStatusUpdatedOn">
            <th mat-header-cell *matHeaderCellDef>Last Status Updated</th>
            <td mat-cell *matCellDef="let element">{{element.lastStatusUpdatedOn}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="requestsColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: requestsColumns;" style="cursor: pointer;"
            (click)="onRowClick($event)"></tr>
        </table>
        <div class="row">
          <span class="col">
            <button class="back-button mx-2 my-3" [routerLink]="['/home']">Back</button>
          </span>
          <span class="col">
            <mat-paginator #paginator [length]="dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20]"
              showFirstLastButtons>
            </mat-paginator>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
