<div class="overlay" *ngIf="isSpinnerVisible">
  <div class="overlay__wrapper">
    <div class="overlay__spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
<mat-card class="main-card">
  <mat-card-content class="table-tasks overflow-auto">
    <div class="row float-left">
      <span class="heading col-7" style="display: inline-block;">Holiday List for Year </span>
      <mat-form-field appearance="outline" style="display: inline-block;" class="col-5">
        <mat-label>Select Year</mat-label>
        <mat-select [(value)]="selectedYear" (selectionChange)="yearSelection($event.value)">
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="data" class="table-margin w-100 m-0 inline-table">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>Sno.</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
      </ng-container>
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.holidayDate}}</td>
      </ng-container>
      <ng-container matColumnDef="occasion">
        <th mat-header-cell *matHeaderCellDef>Occasion</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </mat-card-content>
</mat-card>
