<div class="container-fluid">
    <div >
        <div class="row">
            <div class="col text-center">
                <img src="assets/images/logos/circle.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p class="msg-css">Information Request Placed Successfully</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4 class="t-css">Thank you for using our services.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4>REQUEST CODE</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p class="req_id">{{requestCode}}</p>
            </div>
        </div>
        <div mat-dialog-actions>
            <button class="btn-css mx-auto" [mat-dialog-close]="false">Close</button>
        </div>
    </div>
</div>
