<div class="row mx-0">
    <div class="col-12">
        <mat-form-field class="input-margin" appearance="outline">
            <mat-label>Other Documents</mat-label>
            <mat-select matInput [(ngModel)]="selectedDocument">
                <mat-option *ngFor="let doc of documentsArr" [value]="doc.itemId">
                    {{doc.caption}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose File</mat-label>
            <input matInput disabled [value]="uploadedFileName">
            <button mat-icon-button matSuffix (click)="fileInput.click()">
                <mat-icon class="attach">attach_file</mat-icon>
            </button>
            <input hidden (change)="selectFile($event)" #fileInput type="file" id="newFile">
        </mat-form-field>
        <mat-form-field class="input-margin" appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput [(ngModel)]="comment"></textarea>
        </mat-form-field>
        <div mat-dialog-actions>
            <button type="button" class="btn-css mx-auto" style="background-color: #f48222; 
                border-radius: 4.8px; 
                font-size: 16px; 
                font-weight: 500;
                font-stretch: normal;
                font-style: normal;
                line-height: 2;
                letter-spacing: normal;
                text-align: center;
                color: #ffffff;" (click)="uploadDocument()">Upload</button>
        </div>
    </div>
</div>
