<h4 mat-dialog-title><span>Warning</span> </h4>
<div mat-dialog-content>
    <p>You've already added this item in your cart. Please update your cart.</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" class="cancel-btn">Cancel</button>
    <button mat-button [mat-dialog-close]="1" class="submit-button" (click)="redirect()">Okay</button>
</div>
